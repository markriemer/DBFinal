

<table border="1" style="border-collapse:collapse">
    <tr>
       <th><a href="javascript:void(0)" onclick="sortTable('{{titlesort}}')">Book</a></th>
       <th><a href="javascript:void(0)" onclick="sortTable('{{pubsort}}')">Publisher</a></th>
       <th>Author</th>
       <th></th>
    </tr>
    {% for entry in wrote_list %}
       <tr class="row{{entry.book.book_id}}">
         <!-- a '-1' in the id means that it's a duplicate so we don't repeat book and publisher data   -->
         {% if entry.id == -1 %}
            <td style="border-top-style:none; border-bottom-style:none"></td>
            <td style="border-top-style:none; border-bottom-style:none"></td>
            <td><a href="/books/author/view/{{entry.author.id}}"> {{ entry.author.name }}</a></td>
            <td style="border-top-style:none; border-bottom-style:none"></td>
         {% else %}
           <td style="border-top-style:solid; border-bottom-style:none"><a href="/books/book/{{entry.book.book_id}}">{{ entry.book.title }}</a></td>
           <td style="border-top-style:solid; border-bottom-style:none">{{ entry.book.pub.name }}</td>
           <td><a href="/books/author/view/{{entry.author.id}}"> {{ entry.author.name }}</a></td>
           <td style="border-top-style:solid; border-bottom-style:none"><button type="button" onclick=deleteBook({{entry.book.book_id}})>Delete</button> </td>
         {% endif %}
       </tr>
    {% endfor %}
</table>
